
<!doctype html>
<html class="h-full" lang="en">
  <head>
    {{ partial "header" . }}
  </head>
  <body class='bg-white text-gray-600 text-sm break-words h-full w-full flex flex-col overscroll-y-none'>
    {{ partial "nav" . }}
    <div class='w-full h-full flex-1 flex flex-col p-safe pt-nav'>
      {{ block "main" . }}{{ end }}
    </div>
    {{ partial "footer" . }}
    {{ block "footer" . }}{{ end }}
  </body>
</html>
