{{ define "main" }}
  <div class='w-full h-full flex'>
    <main class="flex flex-col md:space-x-4 md:flex-row w-3/4">
      {{ if (eq .Page.Params.tableOfContents true) }}
        <div class="my-5 md:my-0 lg:mb-5 text-gray-400">
          <strong class="block text-lg my-2 pb-2 border-b">On this page</strong>
          {{ .TableOfContents }}
        </div>
      {{ end }}
      <div class="flex flex-col">
        <span class="text-2xl font-bold pb-2">{{ .Title | markdownify }}</span>
        <p class="text-xl font-light">{{ .Page.Params.Description | markdownify }}</p>
        {{ .Content }}
      </div>
    </main>
    <aside class="w-1/4">
      {{ partial "docs-nav" . }}
    </aside>
  </div>
{{ end }}
{{ define "footer" }}
{{ end }}
