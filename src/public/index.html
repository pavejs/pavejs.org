<%
const manifest = JSON.parse(await readFile('dist/manifest.json'));
const urlManifest = _.mapObject(manifest, paths =>
  paths.map(path => path.slice('dist'.length))
);
%>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel='manifest' href='/manifest.webmanifest'>
    <meta
      name="description"
      content="PaveJS documentation and quick-start guide."
    />
    <title>Pave</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      window.COGS_MANIFEST = JSON.stringify(urlManifest);
      window.env = JSON.stringify(
        _.pick(
          _.pick(process.env, _.identity),
          'VERSION',
          'WATCH'
        )
      );
      for (const path of manifest['src/entry.js']) print(await readFile(path));
     </script>
  </body>
</html>
