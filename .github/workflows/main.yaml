name: main
on: [push]
jobs:
  main:
    runs-on: ubuntu-latest
    container:
      image: alpine
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        IMAGE_REPO: pavejs/pavejs.org
    steps:
    - name: Add needed commands
      run: |
        apk add curl
        apk add docker
    - name: Checkout
      run: |
        curl -LH "Authorization: token $GITHUB_TOKEN" \
          "https://api.github.com/repos/$GITHUB_REPOSITORY/tarball/$GITHUB_SHA" | \
            tar xz --strip-components 1
    - name: Docker Login, Build, and Push
      run: |
        bin/docker-login-build-and-push
    - name: Lint
      run: |
        docker run --rm $IMAGE_REPO:$GITHUB_SHA bin/lint
    - name: Test
      run: |
        docker-compose --file ci/docker-compose.yaml run --rm test
